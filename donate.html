  <script>
    function donate(method) {
      const amount = document.getElementById('donationAmount').value;
      if (amount && amount > 0) {
        alert('Gracias por donar $' + amount + ' con ' + method);
      } else {
        alert('Por favor, ingresa una cantidad válida');
      }
    }
